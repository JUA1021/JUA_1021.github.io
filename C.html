<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Wall</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100vh; /* 변경: 100vh로 설정 */
    overflow: hidden; /* 변경: hidden으로 설정하여 스크롤 방지 */
    font-family: Arial, sans-serif;
}
#video-container {
    width: calc(100% - 40px);
    margin: 0 auto;
    padding-top: 20px;
}
video {
    width: 100%;
    height: auto;
    display: block;
}
#header {
    width: calc(100% - 40px);
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    transition: all 0.5s ease;
    box-sizing: border-box;
}
#media-wall-text {
    color: rgb(0, 0, 0);
    transition: font-size 0.5s ease;
    font-weight: bold;
}
.menu-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    transition: all 0.5s ease;
}
.menu-item {
    font-size: 18px;
    margin: 0 25px;
}
</style>
</head>
<body>
<div id="video-container">
    <video src="img/comp.mp4" autoplay muted loop></video>
</div>
<div id="header">
    <div id="media-wall-text">Media Wall</div>
    <div class="menu-container">
        <span class="menu-item">Main</span>
        <span class="menu-item">Project Planning</span>
        <span class="menu-item">Media Prototyping</span>
        <span class="menu-item">Digital Content Production</span>
    </div>
</div>
<script>
const header = document.getElementById('header');
const text = document.getElementById('media-wall-text');
const videoContainer = document.getElementById('video-container');
let originalFontSize;

function initializeLayout() {
    const availableWidth = header.offsetWidth - 40;
    let fontSize = 1;
    while (fontSize < 200) {
        text.style.fontSize = fontSize + 'px';
        if (text.offsetWidth > availableWidth) {
            text.style.fontSize = (fontSize - 1) + 'px';
            break;
        }
        fontSize++;
    }
    originalFontSize = text.style.fontSize;
}

window.addEventListener('resize', initializeLayout);
window.addEventListener('load', initializeLayout);
</script>
</body>
</html>
